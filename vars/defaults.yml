---
private_dns: mysql
app_user: "mysql"
app_group: "{{ app_user }}"
users_groups:
  - name: "{{ app_group }}"
users:
  - name: "{{ app_user }}"
    group: "{{ app_group }}"
    append: yes
disk:
    name: /dev/sdb
    mount_options: defaults,noatime
    mount: /data
    size: "{{ disk_size | default(10) }}" 
    snapshot: "{{ disk_snapshot | default(omit) }}"
    fstype: xfs
    data_folder: lib
    user: "{{ app_user }}"
    group: "{{ app_group }}"
    kms_key_id: "{{ disk_kms_key_id }}"
    iops: "{{ disk_iops | default(omit) }}"
private_ip: "{{ ansible_default_ipv4.address }}"
mysql_datadir: "{{disk.mount}}/{{disk.data_folder}}"
loki_base_url: http://loki.{{ private_domain }}:3100